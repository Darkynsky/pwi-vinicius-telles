<!DOCTYPE html>
<html>
    <head>
        <title>exercicio01</title>
        <link
            rel="stylesheet"
            href="./css/style.css"
        >
    </head>
    <body>
        <H1 class="titulo_h1">Tutorial de configuração inicial do GitHub</H1>
        <p>Abrir o terminal clicanco com mouse2 e escolher Git Bash como na imagem:</p>
        <img 
            id="gitbash"
            src="./img/AbrirGitBash.png"
        >
        <img 
            id="terminal"
            src="./img/terminalGit.png"
        >
        <p>Digitar os comandos no terminal:</p>
        <div id="comandos_texto">
            <p>$ git config --global user.name "usuario" </br>
            $ git config --global user.email "email@email.com.br"</p>
        </div>
    </body>
</html>
